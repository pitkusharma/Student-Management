{% extends 'stdmanage/base.html' %}
    
    {% block title %}{{object.name}}{% endblock title %}
    {% block body %}
    
      <div class="container">
        
        <div class="row">
            <div class="col-12 col-md-8 p-4 ">
                <h2 class="text-capitalize">{{object.name}}</h2>
                <div class="row">
                    <div class="col-4 col-md-3">
                        <span class="fw-bold">Exam Name: </span>
                    </div>
                    <div class="col-8 col-md-6">
                        {{object.name}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-4 col-md-3">
                        <span class="fw-bold">Exam Description: </span>
                    </div>
                    <div class="col-8 col-md-6">
                        {{object.description}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-4 col-md-3">
                        <span class="fw-bold">Exam Date: </span>
                    </div>
                    <div class="col-8 col-md-6">
                        {{object.date}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-4 col-md-3">
                        <span class="fw-bold">Question Paper: </span>
                    </div>
                    <div class="col-8 col-md-6">
                        <a href="{{object.question_papers.url}}" download >
                            <button class="btn btn-secondary">Download</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-8">
                <a href="{%url "stdmanage:exam-update" object.id%}"><button class="btn btn-secondary">Update</button></a>
                <a href="{%url "stdmanage:exam-delete" object.id%}"><button class="btn btn-danger">Delete</button></a>
            </div>
        </div>
      </div>

    {% endblock body %}
