{% extends 'stdmanage/base.html' %}

{% block title %}
{{title}}
{% endblock title %}

{% block body %}
{% load crispy_forms_tags %}
<div class="container p-3">
    <h2>
        {{title}}
    </h2>
    <div class="row">
        <div class="col-12 col-md-6">
            <form action="" method="post" enctype='multipart/form-data'>
                {% csrf_token %}
                {{form | crispy}}
                <button class="btn btn-outline-secondary w-100 my-2">{{submit_text}}</button>
            </form>
        </div>
    </div>
</div>
{% endblock body %}
