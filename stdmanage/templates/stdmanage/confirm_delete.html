{% extends 'stdmanage/base.html' %}
    
    {% block title %}{{title}}{% endblock title %}
    {% block body %}
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-8">
                {% load crispy_forms_tags %} 
                <div class="row p-4">
                    <h3>{{title}}</h3>
                </div>
                <div class="row p-4">
                    <div class="col-4">
                        <form action="{%url delete_url_name object.id %}" method="post">
                            {% csrf_token %}
                            <button class="btn btn-danger" type=submit>Delete</button>
                        </form>
                    </div>
                    <div class="col-4">
                        <a href="{{go_back_url}}"><button class="btn btn-dark">Go Back</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% endblock body %}
