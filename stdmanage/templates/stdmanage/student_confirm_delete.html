{% extends 'stdmanage/base.html' %}
    
    {% block title %}{{object.name}}{% endblock title %}
    {% block body %}
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-8">
                {% load crispy_forms_tags %} 
                <div class="row p-4">
                    <h3>Are you sure you want to delete {{object.full_name}} student entry ?</h3>
                </div>
                <div class="row p-4">
                    <div class="col-4">
                        <form action="{%url 'stdmanage:student-delete' object.id %}" method="post">
                            {% csrf_token %}
                            <button class="btn btn-danger" type=submit>Delete</button>
                        </form>
                    </div>
                    <div class="col-4">
                        <a href="{%url 'stdmanage:student-detail' object.id%}"><button class="btn btn-dark">Go Back</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% endblock body %}
