<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Bootstrap-->
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <title>Add Students</title>
</head>
<body>

  <div class="container">
    <h3>Add Students</h3>
  
    <form action="http://127.0.0.1:8000/student/register" method="post">
      {%csrf_token%}
      <div class="row my-3">
        <div class="col-sm-12 col-md-6">
          <label for="fullName">Enter Name of the student: </label>
        </div>
        <div class="col-sm-12 col-md-6">
          <input type="text" name="fullName">
        </div>
      </div>
      <div class="row my-3">
        <div class="col-sm-12 col-md-6">
          <label for="dateOfBirth">Enter Date of birth: </label>
        </div>
        <div class="col-sm-12 col-md-6">
          <input type="date" name="dateOfBirth">
        </div>
      </div>
      <div class="row my-3">
        <div class="col-sm-12 col-md-6">
          <label for="selectClass">Select Class: </label>
        </div>
        <div class="col-sm-12 col-md-6">
          <select name="selectClass" id="">
            <option value="8">Eight</option>
            <option value="9">Nine</option>
            <option value="10">Ten</option>
            <option value="11">Eleven</option>
            <option value="12">Twelve</option>
          </select> 
        </div>
      </div>
      <div class="row my-3">
        <div class="col-sm-12 col-md-6">
          <label for="phNumber">Phone: </label>
        </div>
        <div class="col-sm-12 col-md-6">
          <input type="number" name="phNumber">
        </div>
      </div>
      <div class="row my-3">
        <div class="col-sm-12 col-md-6">
          <label for="homeAddress">Address</label>
        </div>
        <div class="col-sm-12 col-md-6">
          <input type="text" name="homeAddress">
        </div>
      </div>
      
      <div class="row my-3">
        <div class="col">
          <button type="submit" class="btn btn-dark">Add Student Entry</button>
        </div>
      </div>
    </form>

  </div>





</body>
</html>
