{% extends 'stdmanage/base.html' %}
    
    {% block title %} Add Result {% endblock title %}
    {% block body %}
    
    {%load crispy_forms_tags%}

      <div class="container">
        <h3>Add Result</h3>
        
        <div class="row">
          <div class="col-12 col-md-6">
            <form action="{%url 'stdmanage:result-create-basic'%}" method="post" enctype="multipart/form-data">
              {%csrf_token%}
              {{form|crispy}}
              <div class="row my-3">
                <div class="col">
                  <button type="submit" class="btn btn-dark">Add Entry</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

    {% endblock body %}
